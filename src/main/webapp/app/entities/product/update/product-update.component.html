<div class="d-flex justify-content-center">

          <input

        <div class="row mb-3">

          <input

            data-cy="dropLineAmount"
            formControlName="dropLineAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.dropLineODYN" for="field_dropLineODYN"
            >Drop Line ODYN</label
          >
          <input
            type="text"

        <div class="row mb-3">

          <input type="text" class="form-control" name="dropMode" id="field_dropMode" data-cy="dropMode" formControlName="dropMode" />

          />

          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.roi" for="field_roi">Roi</label>
          <input type="number" class="form-control" name="roi" id="field_roi" data-cy="roi" formControlName="roi" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.freeField3" for="field_freeField3">Free Field 3</label>
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.freeField4" for="field_freeField4">Free Field 4</label>
          <input
            type="text"
            class="form-control"
            name="freeField4"
            id="field_freeField4"
            data-cy="freeField4"

        <div class="row mb-3">

            type="text"
            class="form-control"
            name="freeField6"
            id="field_freeField6"
            data-cy="freeField6"
            formControlName="freeField6"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.loanCatagory" for="field_loanCatagory"
            >Loan Catagory</label
          >
          <select
            class="form-control"
            id="field_loanCatagory"
            data-cy="loanCatagory"
            name="loanCatagory"
            formControlName="loanCatagory"
            [compareWith]="compareLoanCatagory"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="loanCatagoryOption" *ngFor="let loanCatagoryOption of loanCatagoriesSharedCollection">
              {{ loanCatagoryOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.organisation" for="field_organisation"
            >Organisation</label
          >
          <select
            class="form-control"
            id="field_organisation"
            data-cy="organisation"
            name="organisation"
            formControlName="organisation"
            [compareWith]="compareOrganisation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="organisationOption" *ngFor="let organisationOption of organisationsSharedCollection">
              {{ organisationOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="loanOrignationSystemApp.product.ledgerAccounts" for="field_ledgerAccounts"
            >Ledger Accounts</label

            class="form-control"
            id="field_ledgerAccounts"
            data-cy="ledgerAccounts"
            name="ledgerAccounts"
            formControlName="ledgerAccounts"
            [compareWith]="compareLedgerAccounts"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="ledgerAccountsOption" *ngFor="let ledgerAccountsOption of ledgerAccountsSharedCollection">
              {{ ledgerAccountsOption.id }}
            </option>
          </select>
        </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
