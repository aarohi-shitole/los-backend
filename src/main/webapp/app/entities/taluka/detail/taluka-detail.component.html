<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="taluka">
      <h2 data-cy="talukaDetailsHeading"><span jhiTranslate="loanOrignationSystemApp.taluka.detail.title">Taluka</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ taluka.id }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.taluka.talukaName">Taluka Name</span></dt>
        <dd>
          <span>{{ taluka.talukaName }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.taluka.isDeleted">Is Deleted</span></dt>
        <dd>
          <span>{{ taluka.isDeleted }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.taluka.lgdCode">Lgd Code</span></dt>
        <dd>
          <span>{{ taluka.lgdCode }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.taluka.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ taluka.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.taluka.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ taluka.lastModifiedBy }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.taluka.district">District</span></dt>
        <dd>
          <div *ngIf="taluka.district">
            <a [routerLink]="['/district', taluka.district.id, 'view']">{{ taluka.district.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/taluka', taluka.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
