<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="district">
      <h2 data-cy="districtDetailsHeading"><span jhiTranslate="loanOrignationSystemApp.district.detail.title">District</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ district.id }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.district.districtName">District Name</span></dt>
        <dd>
          <span>{{ district.districtName }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.district.isDeleted">Is Deleted</span></dt>
        <dd>
          <span>{{ district.isDeleted }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.district.lgdCode">Lgd Code</span></dt>
        <dd>
          <span>{{ district.lgdCode }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.district.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ district.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.district.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ district.lastModifiedBy }}</span>
        </dd>
        <dt><span jhiTranslate="loanOrignationSystemApp.district.state">State</span></dt>
        <dd>
          <div *ngIf="district.state">
            <a [routerLink]="['/state', district.state.id, 'view']">{{ district.state.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/district', district.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
